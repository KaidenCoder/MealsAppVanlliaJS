<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
</head>

<body>
    <div class="wholenav">
        <h2 class="title">Meals Recipe</h2>

        <div class="nav2">
            <input type="text" placeholder="Search.. (Eg Pizza)" name="name" id="inputval" />
            <a class="normallink" href="./html/bookmark.html">Bookmark</a>
        </div>
    </div>
    <hr>

    <!-- Information regarding the Details button -->
    <div class="info">
        <span style="font-weight: bolder;">Note:</span> You have to click the "Get Details" button and then click "Go
        to Details" to view the Details page.
    </div>


    <div id="showeverything">Loading...</div>
    <script>
        if (!window.location.href.includes("detail")) {
            Object.keys(localStorage).forEach(function (key) {
                if (!Number.isInteger(parseInt(key))) {
                    localStorage.removeItem(key)
                }
            })
        }
    </script>

    <!-- External JS file -->
    <script src="js/index.js"></script>
</body>

</html>
